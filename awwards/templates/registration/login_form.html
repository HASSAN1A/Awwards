{%extends "base.html"%}
{%load static%}
{% block styles %}
  <link rel="stylesheet" href="{%static 'css/auth.css'%}">
  {% endblock %}
{%block content%}
<div class="card m-auto content">
    <div class="card-body">
        <h6 class="card-title"><span class="align-left">Sign in to continue</span> <span style="float:right">Not a member yet? <a href="{%url 'register_user'%}" class="text-info">Register now</a></span></h5>
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" id="username" class="form-control mt-4" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control mt-4" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
        </form>
    </div>
</div>

{%endblock%}
